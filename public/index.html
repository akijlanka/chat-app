<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-App | Join</title>
    
<!------ Style links ---------->

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="LoginForm">
    <div class="container">
    <h1 class="form-heading">Chat Application</h1>
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>Welcome</h2>
       <p>Please enter your Name and Group Name</p>
       </div>
        <form id="Login" action="/chat.html">
    
            <div class="form-group">
                <input type="text" class="form-control" placeholder=Name name="name" autofocus>
            </div>
    
            <div class="form-group">   
                <input type="" class="form-control" placeholder="Group Name" name="room">    
            </div>
           
            <button type="submit" class="btn btn-primary">Join-Chat</button>
    
        </form>
        </div>
    <p class="botto-text"> Designed by Aki</p>
    </div>
</div>
</div>
</body>
    
</html>
